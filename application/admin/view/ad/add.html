{extend name='public/base' /}

{block name="content"}
<form class="layui-form" id="create-form" style="padding: 20px 0 0 0;">

    <div class="layui-form-item">
        <label class="layui-form-label">广告名称</label>
        <div class="layui-input-inline">
            <input name="name" type="text" class="layui-input" lay-verify="required" autocomplete="off"  placeholder="广告名称">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">广告位</label>
        <div class="layui-input-inline">
            {:widget('ad_pos/getList',array(''))}
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">广告描述</label>
        <div class="layui-input-inline">
            <input name="brief" type="text" class="layui-input" lay-verify="required" autocomplete="off"  placeholder="广告描述">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">图片</label>
        <div class="layui-input-inline">
            <input name="image" type="text"  class="layui-input image" lay-verify="required" autocomplete="off"   placeholder="图片">
        </div>
        <div class="layui-upload">
            <button type="button" class="layui-btn" id="adImage">上传图片</button>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">跳转方式</label>
        <div class="layui-input-inline">
            <select name="type" lay-verify="required" id="type" lay-search="">
                <option value="0" >不跳转</option>
                <option value="1" >浏览器打开</option>
                <option value="2" >商品详情页</option>
                <option value="3" >分类bar</option>
                <option value="4" >个人中心</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">参数设置</label>
        <div class="layui-input-inline">
            <input name="link_url" type="text" class="layui-input" autocomplete="off"  placeholder="参数设置">
        </div>
       <span>注意：1.浏览器打开（填写URL）2.商品详情页打开（商品对应的id值）</span>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">开始时间</label>
        <div class="layui-inline">
            <input type="text" name="start_time" id="start_time" lay-verify="required" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">结束时间</label>
        <div class="layui-inline">
            <input type="text" name="end_time" id="end_time" lay-verify="required" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">排序</label>
        <div class="layui-input-inline">
            <input name="orderby" type="text" class="layui-input" required autocomplete="off" value="10"  placeholder="排序">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">是否显示</label>
        <div class="layui-input-inline">
            <input type="radio" name="is_show" value="1" data-val="1" title="显示" class="layui-input" checked lay-filter="is_show">
            <input type="radio" name="is_show" value="0" data-val="0" title="隐藏" class="layui-input" lay-filter="is_show">
        </div>
    </div>
	
    <div class="layui-form-item layui-hide">
        <div class="layui-input-block">
            <button type="button" class="layui-btn layui-btn-normal" lay-submit lay-filter="create-submit" id="create-submit">确定</button>
        </div>
    </div>
</form>
{/block}

{block name="javascript"}<!--自定义脚本-->
<script>
    var list_url = "{:url('ad/list_view')}";
    var add_url = "{:url('ad/add')}";
    var edit_url = "{:url('ad/edit')}";
    var delete_url = "{:url('ad/delete_data')}";
    var image_url = "{:url('upload/image')}";
</script>
<script src="/static/js/ad.js"></script>
{/block}
