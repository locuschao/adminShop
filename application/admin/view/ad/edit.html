{extend name='public/base' /}

{block name="content"}
<form class="layui-form" id="edit-form" style="padding: 20px 0 0 0;">
    <input type="hidden" name="id" value="{$info.id}">
    <div class="layui-form-item">
        <label class="layui-form-label">广告名称</label>
        <div class="layui-input-inline">
            <input name="name" type="text" class="layui-input" value="{$info.name}" lay-verify="required" autocomplete="off"  placeholder="广告名称">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">广告位</label>
        <div class="layui-input-inline">
            {:widget('ad_pos/getList',array($info.pos_id))}
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">广告描述</label>
        <div class="layui-input-inline">
            <input name="brief" type="text" class="layui-input" value="{$info.brief}" lay-verify="required" autocomplete="off"  placeholder="广告描述">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">图片</label>
        <div class="layui-input-inline">
            <input name="image" type="text"  class="layui-input image" value="{$info.image}" autocomplete="off" lay-verify="required"  placeholder="图片">
        </div>
        <div class="layui-upload">
            <button type="button" class="layui-btn" id="adImage">上传图片</button>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">跳转方式</label>
        <div class="layui-input-inline">
            <select name="type" lay-verify="required" id="type" lay-search="">
                <option value="0" {if $info.type==0}selected{/if} >不跳转</option>
                <option value="1" {if $info.type==1}selected{/if} >浏览器</option>
                <option value="2" {if $info.type==2}selected{/if} >商品详情页</option>
                <option value="3" {if $info.type==3}selected{/if} >分类bar</option>
                <option value="4" {if $info.type==4}selected{/if} >个人中心</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">参数设置</label>
        <div class="layui-input-inline">
            <input name="link_url" type="text" class="layui-input" value="{$info.link_url}" lay-verify="required" autocomplete="off"  placeholder="参数设置">
        </div>
        <span>注意：1.浏览器打开（填写URL）2.商品详情页打开（商品对应的id值）</span>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">开始时间</label>
        <div class="layui-inline">
            <input type="text" name="start_time" id="start_time"  value="{$info.start_time}" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">结束时间</label>
        <div class="layui-inline">
            <input type="text" name="end_time" id="end_time" value="{$info.end_time}" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">排序</label>
        <div class="layui-input-inline">
            <input name="orderby" type="text" class="layui-input" value="{$info.orderby}" required autocomplete="off" value="10"  placeholder="排序">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">是否显示</label>
        <div class="layui-input-inline">
            <input type="radio" name="is_show" value="1" data-val="1" title="显示" class="layui-input" {if $info.is_show==1} checked {/if} lay-filter="is_show">
            <input type="radio" name="is_show" value="0" data-val="0" title="隐藏" class="layui-input"  {if $info.is_show==0} checked {/if} lay-filter="is_show">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block layui-hide">
            <button type="button" class="layui-btn layui-btn-normal" lay-submit lay-filter="edit-submit" id="edit-submit">确定</button>
        </div>
    </div>

</form>
{/block}

{block name="javascript"}<!--自定义脚本-->
<script>
    var list_url = "{:url('ad/list_view')}";
    var add_url = "{:url('ad/add')}";
    var edit_url = "{:url('ad/edit')}";
    var delete_url = "{:url('ad/delete_data')}";
    var image_url = "{:url('upload/image')}";
</script>
<script src="/static/js/ad.js"></script>
{/block}
