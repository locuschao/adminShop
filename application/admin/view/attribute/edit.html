{extend name='public/base' /}

{block name="content"}
<form class="layui-form" id="save-form" style="padding: 20px 0 0 0;">
    <input type="hidden" name="id" value="{$type_id}">
    <div class="layui-form-item">
        <label class="layui-form-label">*属性名称：
        </label>
        <div class="layui-input-inline">
            <input name="name" type="text" class="layui-input" lay-verify="required" autocomplete="off" value="{$info.name}"  placeholder="属性名称">
        </div>
        <div class="layui-form-mid layui-word-aux">例如：服装</div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">*产品参数：
        </label>
        <div class="layui-input-inline">
            <div style="width: 216px; margin: 0;">
                <button type="button" class="layui-btn layui-btn-fluid addattr">+</button>
            </div>
        </div>
    </div>
    <div class="attr">
         {if !empty($attr)}
        {volist  name="attr" id="vv"}
        <div class="layui-form-item">
            <label class="layui-form-label"></label>
            <div class="layui-input-block">
                <input type="hidden" name="attr[{$key}][attr_id]" value="{$vv.attr_id}">
                <input type="text" name="attr[{$key}][attr_name]" placeholder="规格属性" lay-verify="required" value="{$vv.attr_name}" autocomplete="off" class="layui-input" style="width:35%; float: left;">
                <input type="text" name="attr[{$key}][order]" placeholder="排序" lay-verify="required" autocomplete="off" value="{$vv.order}" class="layui-input" style="width:10%; float: left;">
            </div>
        </div>
        {/volist}
         {/if}
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">*产品规格：
        </label>
        <div class="layui-input-inline">
            <div style="width: 216px; margin: 0;">
                <button type="button" class="layui-btn layui-btn-warm layui-btn-fluid addspec">+</button>
            </div>
        </div>
    </div>
    <div class="spec">

    </div>

    <div class="layui-form-item layui-hide">
        <div class="layui-input-block">
            <button type="button" class="layui-btn layui-btn-normal" lay-submit lay-filter="save-submit" id="save-submit">确定</button>
        </div>
    </div>

</form>
{/block}
{block name="javascript"}<!--自定义脚本-->
<script>
    var attr_idx = {$attr_count};
    var spec_idx = {$spec_count};
    var type_id = {$type_id};
    var list_url = "{:url('attribute/list_view')}";
    var add_url = "{:url('attribute/add')}";
    var edit_url = "{:url('attribute/edit')}";
    var delete_url = "{:url('attribute/delete_data')}";
    var save_url = "{:url('attribute/save')}";
    var image_url = "{:url('upload/image')}";
    var ajax_url = "{:url('ajax/getGoodsSpec')}";
</script>
<script src="/static/js/arrt_type.js"></script>
{/block}
