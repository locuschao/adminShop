{extend name='public/base' /}

{block name="content"}
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-form layui-card-header layuiadmin-card-header-auto">
            <div class="layui-form-item">
            </div>
        </div>
        <div class="layui-card-body">
            <table class="layui-hide" id="role" lay-data="{height: 'full-200', cellMinWidth: 80, page: true, limit:30}" lay-filter="test"></table>
            <script type="text/html" id="barDemo">
                <a class="layui-btn layui-btn-xs"  lay-event="edit">编辑</a>
            </script>
            <script type="text/html" id="toolbarDemo">
                <div class="layui-btn-container">
                    <div class="layui-btn layui-btn-sm add">添加分类</div>
                </div>
            </script>

        </div>
    </div>
</div>
{/block}
{block name="javascript"}<!--自定义脚本-->
<script>
    var list_url = "{:url('goods_category/list_view')}";
    var add_url = "{:url('goods_category/add')}";
    var edit_url = "{:url('goods_category/edit')}";
    var delete_url = "{:url('goods_category/delete_data')}";
    var image_url = "{:url('upload/image')}";
	
	$(function(){
		//添加分类 
		$(document).on('click', '.add', function() {
			layer.open({
				type: 2,
				title: '添加分类',
				content: add_url,
				maxmin: true,
				area: ['80%','80%'],
				btn: ['确定', '取消'],
				yes: function(index, layero) {
					var submit = layero.find('iframe').contents().find("#create-submit");
					submit.click();
				}
			});
		});
	});
</script>
<script src="/static/js/goods_category.js"></script>
{/block}
